version: "3.2"
services:
  backend-server:
    container_name: backend-server
    image: tomcat:8.5.43-jdk8
    volumes:
      - "war_share:/usr/local/tomcat/webapps"
    depends_on:
      - backend-war
    restart: always

  backend-war:
    container_name: backend-war
    ports:
      - "8080:8080"
    image: maven:3.6.1-jdk-8
    volumes:
      - war_share:/app
      - ./src:/src/
      - ./pom.xml:/pom.xml
    command: mvn spring-boot:run # mvn clean install
    restart: always

volumes:
  war_share:
